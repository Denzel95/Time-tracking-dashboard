<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main>
      <div class="main-container">
        <div class="report-box">
          <div class="container-profile">
            <figure>
              <img
                src="./images/image-jeremy.png"
                class="profile-img"
                alt="profile-picture"
              />
            </figure>
            <div class="info">
              <p class="report-text">Report for</p>
              <h1 class="profile-heading">Jeremy Robson</h1>
            </div>
          </div>
          <div class="buttons">
            <button class="btn btn-daily">Daily</button>
            <button class="btn btn-weekly">Weekly</button>
            <button class="btn btn-monthly">Monthly</button>
          </div>
        </div>

        <div class="container work">
          <div class="inner inner-box-one"></div>
          <div class="plan-container">
            <div class="plan">
              <h2 class="plan-heading">Work</h2>
              <button class="btn btn-dots">
                <img src="./images/icon-ellipsis.svg" alt="dots" />
              </button>
            </div>

            <div class="hours-box">
              <p class="hours">32hrs</p>
              <p class="week-hours">Last Week - 36hrs</p>
            </div>
          </div>
        </div>

        <div class="container play">
          <div class="inner inner-box-two"></div>
          <div class="plan-container">
            <div class="plan">
              <h2 class="plan-heading">Play</h2>
              <button class="btn btn-dots">
                <img src="./images/icon-ellipsis.svg" alt="dots" />
              </button>
            </div>

            <div class="hours-box">
              <p class="hours">10hrs</p>
              <p class="week-hours">Last Week - 8hrs</p>
            </div>
          </div>
        </div>

        <div class="container study">
          <div class="inner inner-box-three"></div>
          <div class="plan-container">
            <div class="plan">
              <h2 class="plan-heading">Study</h2>
              <button class="btn btn-dots">
                <img src="./images/icon-ellipsis.svg" alt="dots" />
              </button>
            </div>

            <div class="hours-box">
              <p class="hours">4hrs</p>
              <p class="week-hours">Last Week - 7hrs</p>
            </div>
          </div>
        </div>

        <div class="container exercise">
          <div class="inner inner-box-four"></div>
          <div class="plan-container">
            <div class="plan">
              <h2 class="plan-heading">Exercise</h2>
              <button class="btn btn-dots">
                <img src="./images/icon-ellipsis.svg" alt="dots" />
              </button>
            </div>

            <div class="hours-box">
              <p class="hours">4hrs</p>
              <p class="week-hours">Last Week - 5hrs</p>
            </div>
          </div>
        </div>

        <div class="container container-box">
          <div class="inner inner-box-five"></div>
          <div class="plan-container">
            <div class="plan">
              <h2 class="plan-heading">Social</h2>
              <button class="btn btn-dots">
                <img src="./images/icon-ellipsis.svg" alt="dots" />
              </button>
            </div>

            <div class="hours-box">
              <p class="hours">5hrs</p>
              <p class="week-hours">Last Week - 10hrs</p>
            </div>
          </div>
        </div>

        <div class="container container-box">
          <div class="inner inner-box-six"></div>
          <div class="plan-container">
            <div class="plan">
              <h2 class="plan-heading">Self Care</h2>
              <button class="btn btn-dots">
                <img src="./images/icon-ellipsis.svg" alt="dots" />
              </button>
            </div>

            <div class="hours-box">
              <p class="hours">2hrs</p>
              <p class="week-hours">Last Week - 2hrs</p>
            </div>
          </div>
        </div>
